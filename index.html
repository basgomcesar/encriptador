<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <section class="encriptador-contenedor">
            <div class="encriptador">
                <h1 class="elemento-encriptador"><img src="imagenes/Logo.svg" alt=""></h1>
                <textarea cols="40" rows="8" id="mensaje" required></textarea>
                <p>Solo letras minúsculas y sin acentos</p>
                <div class="botones-encriptar">
                    <button onclick="encriptarTexto();" id="encriptar">Encriptar</button>
                    <button onclick="desencriptar();" id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="texto-desencriptado" id="texto-final">
            <div id="texto-eliminar">
                <h1>
                    <img src="imagenes/Muneco.svg">
                </h1>
                <h3>
                    Ningún mensaje fue encontrado
                </h3>
                <p>
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <button onclick="copiarTexto();" id="copiar-texto">Copiar</button>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
